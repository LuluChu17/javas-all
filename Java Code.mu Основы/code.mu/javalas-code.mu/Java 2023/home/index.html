<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>House</title>
</head>
<body>
	<div id="house">
		<div id="cover"></div>
		<div id="wall"></div>
	</div>
	<script type="text/javascript">
		cover.onmousemove=function(cc){
		console.log(cc.clientX+":"+cc.clientY);	
		console.log('cover coordinats');
		};

		wall.onmousemove=function(wc){
		console.log(wc.clientX+':'+wc.clientY);
		console.log('wall coordinats');
		}
		
	</script>
</body>
</html>
